<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập lớn</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div>
      <div class="cart-icon" onclick="toggleSidebar()">
        <svg
          viewBox="0 0 24 24"
          width="24"
          height="24"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="css-i6dzq1"
        >
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path
            d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
          ></path>
        </svg>
      </div>
      <div class="cart-detail" id="cart-detail">
        <h5>Giỏ hàng</h5>
        <p id="notif"></p>
        <div id="cart-detail-list">
          
        </div>
        
        <div><div>
            <h4>Total: <span id="totalMoney">0</span>$</h4>
        </div>
        <div class="d-flex justify-content-between align-items-center footer" >
            <div class="d-flex justify-content-between align-items-center" id="action-footer-sidebar"></div>
            <div class="icon-close" onclick="toggleSidebar('close')">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </div>
        </div></div>
      </div>
      <div
        class="container-fluid bg-trasparent my-5 p-3"
        style="position: relative"
      >
        <div
          class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3"
          id="cards"
        ></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
